<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Gestión de alquiler de campos deportivos</title>
</head>

<body class="gradient-background">
    <div class="wrapper">
        <div class="section-authentication-signin d-flex my-5 my-lg-0 p-5 ">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-5 mb-5 rounded p-3">
                            <div class="card-body p-3 rounded text-center">
                                <img src="../imagenes/campoDeportivo.png" alt="icono-alquiler" height="150" width="150">
                                <h3>REGISTRAR ALQUILER</h3>
                            </div>
                            <div>
                                <h4>DATOS DE REGISTRO</h4>
                            </div>
                            <hr />
                            <form class="row g-3" id="alquiler">
                                <div class="col-md-4">
                                    <label class="form-label" >Codigo de Registro</label>
                                    <input type="text" id="codigo" class="form-control" placeholder="Ingresar Codigo" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha de
                                        Registro</label>
                                    <input type="date"  id="registro" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">DNI</label>
                                    <input type="number" id="dni" class="form-control" placeholder="Nro. DNI" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nombre Cliente</label>
                                    <input type="text" id="nomCliente" class="form-control" placeholder="Nombre Completo" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Numero Celular</label>
                                    <input type="number" id="celular" class="form-control" placeholder="Nro. Celular" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha Reserva</label>
                                    <input type="date" id="reserva" class="form-control" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Inicia</label>
                                    <select  id="iniciaH" class="form-select mb-3">
                                        <option selected value="">Seleccionar Hora</option>
                                        <option  value="8:00">8: 00 a.m.</option>
                                        <option  value="9:00">9: 00 a.m.</option>
                                        <option  value="10:00">10: 00 a.m.</option>
                                        <option  value="11:00">11: 00 a.m.</option>
                                        <option  value="12:00">12: 00 p.m.</option>
                                        <option  value="13:00">1: 00 p.m.</option>
                                        <option  value="14:00">2: 00 p.m.</option>
                                        <option  value="15:00">3: 00 p.m.</option>
                                        <option  value="16:00">4: 00 p.m.</option>
                                        <option  value="17:00">5: 00 p.m.</option>
                                        <option  value="18:00">6: 00 p.m.</option>
                                        <option  value="19:00">7: 00 p.m.</option>
                                        <option  value="20:00">8: 00 p.m.</option>
                                        <option  value="21:00">9: 00 p.m.</option>
                                        <option  value="22:00">10: 00 p.m.</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Finaliza
                                    </label>
                                    <select  id="finalizaH" class="form-select mb-3">
                                        <option selected value="">Seleccionar Hora</option>
                                        <option  value="9:00">9: 00 a.m.</option>
                                        <option  value="10:00">10: 00 a.m.</option>
                                        <option  value="11:00">11: 00 a.m.</option>
                                        <option  value="12:00">12: 00 p.m.</option>
                                        <option  value="13:00">1: 00 p.m.</option>
                                        <option  value="14:00">2: 00 p.m.</option>
                                        <option  value="15:00">3: 00 p.m.</option>
                                        <option  value="16:00">4: 00 p.m.</option>
                                        <option  value="17:00">5: 00 p.m.</option>
                                        <option  value="18:00">6: 00 p.m.</option>
                                        <option  value="19:00">7: 00 p.m.</option>
                                        <option  value="20:00">8: 00 p.m.</option>
                                        <option  value="21:00">9: 00 p.m.</option>
                                        <option  value="22:00">10: 00 p.m.</option>
                                        <option  value="23:00">11: 00 p.m.</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Campos Deportivos</label>
                                    <select  id="campoDeportivo" class="form-select mb-3">
                                        <option selected value="">Seleccionar Campo</option>
                                        <option  value="Campo de futbol 1">Campo de futbol 1</option>
                                        <option  value="Campo de futbol 2">Campo de futbol 2</option>
                                        <option  value="Campo de futbol 3">Campo de futbol 3</option>
                                    </select>
                                </div>
                                <div class="col-12 d-grid justify-content-center">
                                    <button type="submit" id="btn-registrar"
                                        class="btn btn-fondo-rc size-btn text-light">REGISTRAR</button>
                                </div>
                                <div class="col-12 d-grid justify-content-center">
                                    <a type="submit" id="btn-volver" href="../index.html"
                                        class="btn btn-fondo-rc size-btn text-light">VOLVER</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container-fluid justify-content-center align-items-center text-center">
            <div class="row p-5  text-white">
                <div class="col-lg-4">
                    <h2>Úbicanos</h1>
                        <p class="align-items-center">
                            Dirección: Calle Tomasal 1145, Casuarinas Baja, Surco.
                        </p>
                </div>
                <div class="col-lg-4">
                    <h2 class="ms-4">Contactanos</h2>
                    <p class="align-items-center">Teléfono: 344-0745</p>
                </div>
                <div class="col-lg-4">
                    <h2>Horario</h2>
                    <p class="align-items-center">8 a.m. - 11 p.m.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    
<script src="../logicaAlquiler.js"></script>
<!-- sweet alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
